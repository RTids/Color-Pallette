<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Palette Finder</title>
</head>
<body>

    <h1>Select a Color to Find a Scheme</h1>
    
    <div class="background-animation"></div>
    <div class="wrapper">
        
        <div class="searchWrapper">
            <form>
                     <input type="color" name="colorPicker" id="colorPicker" value='#9F37F3'>

                <select name="colorStyle" id="colorStyle">
                    <option value='analogic'>Analogic</option>
                    <option value='monochrome'>Monochrome</option>
                    <option value='complement'>Complement</option>
                    <option value='monochrome-dark'>Monochrome (Dark)</option>
                    <option value='monochrome-light'>Monochrome (Light)</option>
                    <option value='analogic-complement'>Analogic Complement</option>
                    <option value='triad'>Triad</option>
                    <option value='quad'>Quad</option>
                </select>

                <button id='submit' action='#'>Search</button>
            </form>
        </div>

        <div id="colorList">
    </div>
    <script src="/index.js"></script>
</body>

</html>
